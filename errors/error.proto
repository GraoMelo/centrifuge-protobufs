syntax = "proto3";

package errors;

option go_package = "errorspb";
option java_multiple_files = true;
option java_outer_classname = "ErrorProto";
option java_package = "com.errors";

// Error contains details about the specific error
message Error {
  int32 code = 1;
  string message = 2;
  map<string, string> errors = 3;
}
